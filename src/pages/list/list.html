<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bagels List</ion-title>
    <button style="float:right" ion-button (click)="gotoCart()">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="grid-bagel">
    <ion-row>
      <ion-col col-6 *ngFor="let item of bagels">
        <button class="button-format" (click)="itemTapped($event, item)">
          {{item.name}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
