<ion-header class="header-format">
  <ion-navbar>
    <ion-row>
      <ion-label class="bagel-label">Bagels</ion-label>
      <button class="cart-format" ion-button (click)="gotoCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content class="background">
  <ion-label class="label-format">Select a Bagel</ion-label>
  <ion-grid class="grid-bagel">
    <ion-row>
      <ion-col col-sm-6 col-xs-6 col-md-6 col-12 class="col-format" *ngFor="let item of bagels">
        <button ion-button class="button-format" (click)="itemTapped($event, item)">
          {{item.name}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
