<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button (click)=gotoBagels()>
        <ion-icon name="arrow-back"></ion-icon>
        <!--<img src="{{../assets/imgs/KensCoffeeAndBagelsLogo.png}}"/>-->
      </button>
      <ion-title>Cart</ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ng-container *ngFor="let item of bagels">
        <button ion-item (click)="itemDetails(item)">{{item.name}}</button>
        <ng-container>${{item.price}}</ng-container>
      </ng-container>
    </ion-row>
  </ion-list>
  Price: ${{getSum()}} <br> Tax: ${{getTax()}} <br> Total: ${{getTotal()}}
</ion-content>

<ion-footer style="text-align:center">
  <button ion-button (click)="checkout()">
    Checkout
  </button>
</ion-footer>
