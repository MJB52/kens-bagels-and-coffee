<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button (click)="gotoBagels()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>Cart</ion-title>
      <button ion-button (click)="clearCart()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ng-container *ngFor="let item of bagels">
        <button ion-item (click)="itemDetails(item)">{{item.name}}</button>
        <ng-container>${{getPrice(item)}}</ng-container>
        <button ion-button (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
      </ng-container>
    </ion-row>
  </ion-list>
  <span style="float:right">
    Price: ${{getSum()}} <br> Tax: ${{getTax()}} <br> Total: ${{getTotal()}}
  </span>
</ion-content>

<ion-footer style="text-align:center">
  <button ion-button (click)="checkout()">
    Checkout
  </button>
</ion-footer>
