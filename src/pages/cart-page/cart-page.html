<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button (click)=gotoBagels()>
        <ion-icon name="arrow-back"></ion-icon>
        Bagels
      </button>
      <ion-title>Cart</ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list><button ion-item *ngFor="let item of bagels"> {{item.name}}</button></ion-list>
</ion-content>

<ion-footer style="text-align:center">
  <button ion-button (click)="checkout()">
    Checkout
  </button>
</ion-footer>
