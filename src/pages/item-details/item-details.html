<ion-header>
  <ion-navbar>
      <button class="back-format" ion-button (click)="gotoBagels()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>


<ion-content>
  <h2 text-center *ngIf="selectedItem">
  <img class="image-format" src={{selectedItem.imageLocation}} />
  {{selectedItem.name}} Bagel
  </h2>
  <h3 text-center *ngIf="selectedItem">
    Price: ${{selectedItem.price}}
  </h3>
  <h4 text-center *ngIf="selectedItem">
    {{selectedItem.description}}
  </h4>

  <ion-list>
    <ion-list-header>
        Add Ons
    </ion-list-header>
    <ion-item *ngFor="let element of addons">
      <ion-label>{{ element.name }}</ion-label>
      <ion-label >Price: ${{ element.price }}</ion-label>
      <ion-checkbox color="dark" [checked]="unchecked" (click)="selectAddon(element)" [(ngModel)]="element.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
    
  <ion-list>
    <ion-list-header>
      Smears
    </ion-list-header>
    <ion-item *ngFor="let smear of smears">
      <ion-radio color="dark" (click)="selectSmear(smear)"></ion-radio>
      <ion-label>{{ smear.name }}</ion-label>
      <ion-label >Price: ${{ smear.price }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer style="text-align:center">
    <button class="footer-button" ion-button (click)="addToCart()">Add To Cart</button>
</ion-footer>
